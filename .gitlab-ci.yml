image: node:18.16

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - cd Frontend
    - npm install
    - npm run-script build
  artifacts:
    paths:
      - oceanwings

deploy:
  stage: deploy
  image: python:3.8
  before_script:
    - apt-get update && apt-get install -y awscli
  variables:
    AWS_DEFAULT_REGION: us-east-2
  script:   
    - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
    - ssh-keyscan -H $EC2_PUBLIC_IP >> ~/.ssh/known_hosts
    - scp -r oceanwings ubuntu@$EC2_PUBLIC_IP:~
    - ssh ubuntu@$EC2_PUBLIC_IP "chmod +x ~/deploy_front.sh && ~/deploy_front.sh"