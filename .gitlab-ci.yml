stages:
  - build
  - deploy
build_backend:
  stage: build
  image: maven:3.8.6-openjdk-18
  script:
    - cd BackEnd/
    - echo "Building app..."
    - mvn clean
    - mvn clean install
    - echo "Finished building the app."
  artifacts:
    paths:
      - Backend/target/pi-project-0.0.1-SNAPSHOT.jar
deploy_Backend:
  stage: deploy
  needs: [build_backend]
  image: alpine:3.11
  before_script:
    - apk update && apk add openssh-client bash
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - touch ~/.ssh/config
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - ssh-keyscan -H "$DEPLOY_SERVER_IP" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - echo "Deploying started..."
    - ssh ubuntu@ "sudo systemctl stop backendow.service"
    - scp Backend/target/pi-project-0.0.1-SNAPSHOT.jar ubuntu@$DEPLOY_SERVER_IP:~/
    - ssh ubuntu@$DEPLOY_SERVER_IP "sudo systemctl start backendow.service"
    - echo "Finished deploying the app."
  rules:
    - changes:
        - Backend/**/*
