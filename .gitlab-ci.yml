deploy_production:
  stage: deploy
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKERHUB_USERNAME: atuhome
    DOCKERHUB_PASSWORD: cecidani08
  before_script:
    - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD"
  script:
