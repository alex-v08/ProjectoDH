stages:
  - build
  - deploy

build_backend:
  stage: build
  image: maven:3.8.6-openjdk-18
  script:
    - cd Backend/
    - echo "Building app..."
    - mvn clean
    - mvn clean install
    - echo "Finished building the app."
  artifacts:
    paths:
      - Backend/target/pi-project-0.0.1-SNAPSHOT.jar

deploy_Backend:
  stage: deploy
  needs: [build_backend]
  image: alpine:3.11

  before_script:
    - apk update
    - apk add openssh-client  # Install openssh-client package

  script:
    - echo "Deploying started..."
    - ssh ubuntu@$DEPLOY_SERVER_IP "sudo systemctl stop back.service"
    - scp Backend/target/pi-project-0.0.1-SNAPSHOT.jar ubuntu@$DEPLOY_SERVER_IP:~/home/ubuntu/backend
    - ssh ubuntu@$DEPLOY_SERVER_IP "sudo systemctl start back.service"
    - echo "Finished deploying the app."
rules:
  - if: '$CI_COMMIT_BRANCH == "main" && $CI_COMMIT_REF_PATH == "Backend/*"'
