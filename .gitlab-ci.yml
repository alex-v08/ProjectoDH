image: node:18.16

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - cd Frontend
    - npm install
    - npm run-script build
  artifacts:
    paths:
      - Frontend/oceanwings

deploy:
  stage: deploy
  image: python:3.8
  before_script:
    - apt-get update && apt-get install -y awscli
  variables:
    AWS_DEFAULT_REGION: us-east-2
  script:   
    - mkdir -p ok_hosts/.ssh
    - ssh-keyscan -H $EC2_PUBLIC_IP >> ok_hosts/.ssh/known_hosts
    - scp -o "StrictHostKeyChecking accept-new" -r oceanwings ubuntu@$EC2_PUBLIC_IP:~
    - ssh -o "StrictHostKeyChecking accept-new" ubuntu@$EC2_PUBLIC_IP "chmod +x ~/deploy_front.sh && ~/deploy_front.sh"