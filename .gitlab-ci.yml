image: node:18.16

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  rules:
    - changes:
        - Frontend/**/*
  script:
    - cd Frontend
    - npm install
    - npm run-script build
  artifacts:
    paths:
      - Frontend/.next

deploy:
  stage: deploy
  image: python:3.8
  rules:
    - changes:
        - Frontend/**/*
  before_script:
    - apt-get update && apt-get install -y awscli
  variables:
    AWS_DEFAULT_REGION: us-east-2
  script:
    - mkdir -p ok_hosts/.ssh
    - echo "$EC2_PEM_PRIVATE_KEY" > ok_hosts/.ssh/id_rsa
    - chmod 600 ok_hosts/.ssh/id_rsa
    - ssh-keyscan -H $EC2_PUBLIC_IP >> ok_hosts/.ssh/known_hosts
    - scp -o "StrictHostKeyChecking accept-new" -i ok_hosts/.ssh/id_rsa -r Frontend ubuntu@$EC2_PUBLIC_IP:~
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'ls'
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'sudo apt-get update -y' 
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'sudo apt-get upgrade -y'
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash'
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm install --lts'   
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && npm install -g pm2'   
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'pm2 delete all'
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'rm -r deploy/'
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'mv Frontend/ deploy/'
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'cd deploy/ && export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && npm install'
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'pm2 start npm --name "next" -- run-script start'
    - ssh -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP 'sudo systemctl restart nginx' 
