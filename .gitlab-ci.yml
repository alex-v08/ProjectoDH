image: node:18.16

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  rules:
    - changes:
        - Frontend/**/*
  script:
    - cd Frontend
    - npm install
    - npm run-script build
  artifacts:
    paths:
      - Frontend/.next

deploy:
  stage: deploy
  image: python:3.8
  rules:
    - changes:
        - Frontend/**/*
  before_script:
    - apt-get update && apt-get install -y awscli
  variables:
    AWS_DEFAULT_REGION: us-east-2
  script:
    - mkdir -p ok_hosts/.ssh
    - echo "$EC2_PEM_PRIVATE_KEY" > ok_hosts/.ssh/id_rsa
    - chmod 600 ok_hosts/.ssh/id_rsa
    - ssh-keyscan -H $EC2_PUBLIC_IP >> ok_hosts/.ssh/known_hosts
    - scp -o "StrictHostKeyChecking accept-new" -i ok_hosts/.ssh/id_rsa -r Frontend ubuntu@$EC2_PUBLIC_IP:~
    - ssh -o "StrictHostKeyChecking accept-new" -i ok_hosts/.ssh/id_rsa ubuntu@$EC2_PUBLIC_IP "chmod +x ~/deploy_front.sh && ~/deploy_front.sh"

